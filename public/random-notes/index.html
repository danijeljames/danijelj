</pre></td><td class='code'><pre><code class=''><span class='line'>7.3. Other Comparison Operators
</span><span class='line'>
</span><span class='line'>A binary comparison operator compares two variables or quantities. Note that integer and string comparison use a different set of operators.
</span><span class='line'>
</span><span class='line'>integer comparison
</span><span class='line'>
</span><span class='line'>-eq
</span><span class='line'>is equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" -eq "$b" ]
</span><span class='line'>
</span><span class='line'>-ne
</span><span class='line'>is not equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" -ne "$b" ]
</span><span class='line'>
</span><span class='line'>-gt
</span><span class='line'>is greater than
</span><span class='line'>
</span><span class='line'>if [ "$a" -gt "$b" ]
</span><span class='line'>
</span><span class='line'>-ge
</span><span class='line'>is greater than or equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" -ge "$b" ]
</span><span class='line'>
</span><span class='line'>-lt
</span><span class='line'>is less than
</span><span class='line'>
</span><span class='line'>if [ "$a" -lt "$b" ]
</span><span class='line'>
</span><span class='line'>-le
</span><span class='line'>is less than or equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" -le "$b" ]
</span><span class='line'>
</span><span class='line'>&lt;
</span><span class='line'>is less than (within double parentheses)
</span><span class='line'>
</span><span class='line'>(("$a" &lt; "$b"))
</span><span class='line'>
</span><span class='line'>&lt;=
</span><span class='line'>is less than or equal to (within double parentheses)
</span><span class='line'>
</span><span class='line'>(("$a" &lt;= "$b"))
</span><span class='line'>
</span><span class='line'>&gt;
</span><span class='line'>is greater than (within double parentheses)
</span><span class='line'>
</span><span class='line'>(("$a" &gt; "$b"))
</span><span class='line'>
</span><span class='line'>&gt;=
</span><span class='line'>is greater than or equal to (within double parentheses)
</span><span class='line'>
</span><span class='line'>(("$a" &gt;= "$b"))
</span><span class='line'>
</span><span class='line'>string comparison
</span><span class='line'>
</span><span class='line'>=
</span><span class='line'>
</span><span class='line'>is equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" = "$b" ]
</span><span class='line'>
</span><span class='line'>  
</span><span class='line'>Note the whitespace framing the =.
</span><span class='line'>
</span><span class='line'>if [ "$a"="$b" ] is not equivalent to the above.
</span><span class='line'>
</span><span class='line'>==
</span><span class='line'>is equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" == "$b" ]
</span><span class='line'>
</span><span class='line'>This is a synonym for =.
</span><span class='line'>
</span><span class='line'>  
</span><span class='line'>The == comparison operator behaves differently within a double-brackets test than within single brackets.
</span><span class='line'>[[ $a == z* ]]   # True if $a starts with an "z" (pattern matching).
</span><span class='line'>[[ $a == "z*" ]] # True if $a is equal to z* (literal matching).
</span><span class='line'>
</span><span class='line'>[ $a == z* ]     # File globbing and word splitting take place.
</span><span class='line'>[ "$a" == "z*" ] # True if $a is equal to z* (literal matching).
</span><span class='line'>
</span><span class='line'># Thanks, Stéphane Chazelas
</span><span class='line'>!=
</span><span class='line'>is not equal to
</span><span class='line'>
</span><span class='line'>if [ "$a" != "$b" ]
</span><span class='line'>
</span><span class='line'>This operator uses pattern matching within a [[ ... ]] construct.
</span><span class='line'>
</span><span class='line'>&lt;
</span><span class='line'>is less than, in ASCII alphabetical order
</span><span class='line'>
</span><span class='line'>if [[ "$a" &lt; "$b" ]]
</span><span class='line'>
</span><span class='line'>if [ "$a" \&lt; "$b" ]
</span><span class='line'>
</span><span class='line'>Note that the "&lt;" needs to be escaped within a [ ] construct.
</span><span class='line'>
</span><span class='line'>&gt;
</span><span class='line'>is greater than, in ASCII alphabetical order
</span><span class='line'>
</span><span class='line'>if [[ "$a" &gt; "$b" ]]
</span><span class='line'>
</span><span class='line'>if [ "$a" \&gt; "$b" ]
</span><span class='line'>
</span><span class='line'>Note that the "&gt;" needs to be escaped within a [ ] construct.
</span><span class='line'>
</span><span class='line'>See Example 27-11 for an application of this comparison operator.
</span><span class='line'>
</span><span class='line'>-z
</span><span class='line'>string is null, that is, has zero length
</span><span class='line'>
</span><span class='line'> String=''   # Zero-length ("null") string variable.
</span><span class='line'>
</span><span class='line'>if [ -z "$String" ]
</span><span class='line'>then
</span><span class='line'>  echo "\$String is null."
</span><span class='line'>else
</span><span class='line'>  echo "\$String is NOT null."
</span><span class='line'>fi     # $String is null.
</span><span class='line'>
</span><span class='line'>-n
</span><span class='line'>string is not null.
</span><span class='line'>
</span><span class='line'>  
</span><span class='line'>The -n test requires that the string be quoted within the test brackets. Using an unquoted string with ! -z, or even just the unquoted string alone within test brackets (see Example 7-6) normally works, however, this is an unsafe practice. Always quote a tested string. [1]
</span><span class='line'>
</span><span class='line'>Example 7-5. Arithmetic and string comparisons
</span><span class='line'>
</span><span class='line'>#!/bin/bash
</span><span class='line'>
</span><span class='line'>a=4
</span><span class='line'>b=5
</span><span class='line'>
</span><span class='line'>#  Here "a" and "b" can be treated either as integers or strings.
</span><span class='line'>#  There is some blurring between the arithmetic and string comparisons,
</span><span class='line'>#+ since Bash variables are not strongly typed.
</span><span class='line'>
</span><span class='line'>#  Bash permits integer operations and comparisons on variables
</span><span class='line'>#+ whose value consists of all-integer characters.
</span><span class='line'>#  Caution advised, however.
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'>if [ "$a" -ne "$b" ]
</span><span class='line'>then
</span><span class='line'>  echo "$a is not equal to $b"
</span><span class='line'>  echo "(arithmetic comparison)"
</span><span class='line'>fi
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'>if [ "$a" != "$b" ]
</span><span class='line'>then
</span><span class='line'>  echo "$a is not equal to $b."
</span><span class='line'>  echo "(string comparison)"
</span><span class='line'>  #     "4"  != "5"
</span><span class='line'>  # ASCII 52 != ASCII 53
</span><span class='line'>fi
</span><span class='line'>
</span><span class='line'># In this particular instance, both "-ne" and "!=" work.
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'>exit 0
</span><span class='line'>Example 7-6. Testing whether a string is null
</span><span class='line'>
</span><span class='line'>#!/bin/bash
</span><span class='line'>#  str-test.sh: Testing null strings and unquoted strings,
</span><span class='line'>#+ but not strings and sealing wax, not to mention cabbages and kings . . .
</span><span class='line'>
</span><span class='line'># Using   if [ ... ]
</span><span class='line'>
</span><span class='line'># If a string has not been initialized, it has no defined value.
</span><span class='line'># This state is called "null" (not the same as zero!).
</span><span class='line'>
</span><span class='line'>if [ -n $string1 ]    # string1 has not been declared or initialized.
</span><span class='line'>then
</span><span class='line'>  echo "String \"string1\" is not null."
</span><span class='line'>else  
</span><span class='line'>  echo "String \"string1\" is null."
</span><span class='line'>fi                    # Wrong result.
</span><span class='line'># Shows $string1 as not null, although it was not initialized.
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'># Let's try it again.
</span><span class='line'>
</span><span class='line'>if [ -n "$string1" ]  # This time, $string1 is quoted.
</span><span class='line'>then
</span><span class='line'>  echo "String \"string1\" is not null."
</span><span class='line'>else  
</span><span class='line'>  echo "String \"string1\" is null."
</span><span class='line'>fi                    # Quote strings within test brackets!
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'>if [ $string1 ]       # This time, $string1 stands naked.
</span><span class='line'>then
</span><span class='line'>  echo "String \"string1\" is not null."
</span><span class='line'>else  
</span><span class='line'>  echo "String \"string1\" is null."
</span><span class='line'>fi                    # This works fine.
</span><span class='line'># The [ ... ] test operator alone detects whether the string is null.
</span><span class='line'># However it is good practice to quote it (if [ "$string1" ]).
</span><span class='line'>#
</span><span class='line'># As Stephane Chazelas points out,
</span><span class='line'>#    if [ $string1 ]    has one argument, "]"
</span><span class='line'>#    if [ "$string1" ]  has two arguments, the empty "$string1" and "]" 
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>echo
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>string1=initialized
</span><span class='line'>
</span><span class='line'>if [ $string1 ]       # Again, $string1 stands unquoted.
</span><span class='line'>then
</span><span class='line'>  echo "String \"string1\" is not null."
</span><span class='line'>else  
</span><span class='line'>  echo "String \"string1\" is null."
</span><span class='line'>fi                    # Again, gives correct result.
</span><span class='line'># Still, it is better to quote it ("$string1"), because . . .
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>string1="a = b"
</span><span class='line'>
</span><span class='line'>if [ $string1 ]       # Again, $string1 stands unquoted.
</span><span class='line'>then
</span><span class='line'>  echo "String \"string1\" is not null."
</span><span class='line'>else  
</span><span class='line'>  echo "String \"string1\" is null."
</span><span class='line'>fi                    # Not quoting "$string1" now gives wrong result!
</span><span class='line'>
</span><span class='line'>exit 0   # Thank you, also, Florian Wisser, for the "heads-up".
</span><span class='line'>Example 7-7. zmore
</span><span class='line'>
</span><span class='line'>#!/bin/bash
</span><span class='line'># zmore
</span><span class='line'>
</span><span class='line'># View gzipped files with 'more' filter.
</span><span class='line'>
</span><span class='line'>E_NOARGS=85
</span><span class='line'>E_NOTFOUND=86
</span><span class='line'>E_NOTGZIP=87
</span><span class='line'>
</span><span class='line'>if [ $# -eq 0 ] # same effect as:  if [ -z "$1" ]
</span><span class='line'># $1 can exist, but be empty:  zmore "" arg2 arg3
</span><span class='line'>then
</span><span class='line'>  echo "Usage: `basename $0` filename" &gt;&2
</span><span class='line'>  # Error message to stderr.
</span><span class='line'>  exit $E_NOARGS
</span><span class='line'>  # Returns 85 as exit status of script (error code).
</span><span class='line'>fi  
</span><span class='line'>
</span><span class='line'>filename=$1
</span><span class='line'>
</span><span class='line'>if [ ! -f "$filename" ]   # Quoting $filename allows for possible spaces.
</span><span class='line'>then
</span><span class='line'>  echo "File $filename not found!" &gt;&2   # Error message to stderr.
</span><span class='line'>  exit $E_NOTFOUND
</span><span class='line'>fi  
</span><span class='line'>
</span><span class='line'>if [ ${filename##*.} != "gz" ]
</span><span class='line'># Using bracket in variable substitution.
</span><span class='line'>then
</span><span class='line'>  echo "File $1 is not a gzipped file!"
</span><span class='line'>  exit $E_NOTGZIP
</span><span class='line'>fi  
</span><span class='line'>
</span><span class='line'>zcat $1 | more
</span><span class='line'>
</span><span class='line'># Uses the 'more' filter.
</span><span class='line'># May substitute 'less' if desired.
</span><span class='line'>
</span><span class='line'>exit $?   # Script returns exit status of pipe.
</span><span class='line'>#  Actually "exit $?" is unnecessary, as the script will, in any case,
</span><span class='line'>#+ return the exit status of the last command executed.
</span><span class='line'>compound comparison
</span><span class='line'>
</span><span class='line'>-a
</span><span class='line'>logical and
</span><span class='line'>
</span><span class='line'>exp1 -a exp2 returns true if both exp1 and exp2 are true.
</span><span class='line'>
</span><span class='line'>-o
</span><span class='line'>logical or
</span><span class='line'>
</span><span class='line'>exp1 -o exp2 returns true if either exp1 or exp2 is true.
</span><span class='line'>
</span><span class='line'>These are similar to the Bash comparison operators && and ||, used within double brackets.
</span><span class='line'>[[ condition1 && condition2 ]]
</span><span class='line'>The -o and -a operators work with the test command or occur within single test brackets.
</span><span class='line'>if [ "$expr1" -a "$expr2" ]
</span><span class='line'>then
</span><span class='line'>  echo "Both expr1 and expr2 are true."
</span><span class='line'>else
</span><span class='line'>  echo "Either expr1 or expr2 is false."
</span><span class='line'>fi
</span><span class='line'>  
</span><span class='line'>But, as rihad points out:
</span><span class='line'>[ 1 -eq 1 ] && [ -n "`echo true 1&gt;&2`" ]   # true
</span><span class='line'>[ 1 -eq 2 ] && [ -n "`echo true 1&gt;&2`" ]   # (no output)
</span><span class='line'># ^^^^^^^ False condition. So far, everything as expected.
</span><span class='line'>
</span><span class='line'># However ...
</span><span class='line'>[ 1 -eq 2 -a -n "`echo true 1&gt;&2`" ]       # true
</span><span class='line'># ^^^^^^^ False condition. So, why "true" output?
</span><span class='line'>
</span><span class='line'># Is it because both condition clauses within brackets evaluate?
</span><span class='line'>[[ 1 -eq 2 && -n "`echo true 1&gt;&2`" ]]     # (no output)
</span><span class='line'># No, that's not it.
</span><span class='line'>
</span><span class='line'># Apparently && and || "short-circuit" while -a and -o do not.
</span><span class='line'>Refer to Example 8-3, Example 27-17, and Example A-29 to see compound comparison operators in action.</span></code></pre></td></tr></table></div></figure>
